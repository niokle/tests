plugins {
    id 'java'
}

group 'tests'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.usb4java', name: 'usb4java-javax', version: '1.3.0'
    compile group: 'com.fazecast', name: 'jSerialComm', version: '2.5.2'
}
